<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/master.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <title></title>
  </head>
  <body>
    <container>
      <form class="form2" method="post">
        <div class="Block-header-calendar">
          <a href="#"><img src="img/arrow_back_calendar.png"></a>
          <h2>Август 2019</h2>
          <a href="#"><img src="img/arrow_forward_calendar.png"></a>
        </div>
        <div class="Block-select-calendar">
          <table cellspacing="0">
            <tr class="Block-select-calendar-header">
              <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пн</th><th>Сб</th><th>Вс</th>
            </tr>
            <tr>
              <th class="Block-select-calendar-deactivated">29</th>
              <th class="Block-select-calendar-deactivated">30</th>
              <th class="Block-select-calendar-deactivated">31</th>
              <th>1</th><th>2</th><th>3</th><th>4</th>
            </tr>
            <tr>
              <th>5</th><th>6</th><th>7</th>
              <th class="Block-select-calendar-one">8</th>
              <th>9</th><th>10</th><th>11</th>
            </tr>
            <tr>
              <th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th>
            </tr>
            <tr>
              <th class="Block-select-calendar-first">19</th>
              <th class="Block-select-calendar-between"><p>20</p></th>
              <th class="Block-select-calendar-between"><p>21</p></th>
              <th class="Block-select-calendar-between"><p>22</p></th>
              <th class="Block-select-calendar-second">23</th>
              <th>24</th><th>25</th>
            </tr>
            <tr>
              <th>26</th><th>27</th><th>28</th><th>29</th><th>30</th><th>31</th>
              <th class="Block-select-calendar-deactivated">1</th>
            </tr>
          </table>
        </div>
        <div class="Block-sumbit-calendar">
          <a class="calendar-button-clear" href="#">
            <h3>Очистить</h3>
          </a>
          <a class="calendar-button-sumbit" href="#">
            <h3>Применить</h3>
          </a>
        </div>
      </form>
    </container>
    <script type="text/javascript" href="./js/master.js"></script>
  </body>
</html>
