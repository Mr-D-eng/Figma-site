<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/master.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <title></title>
  </head>
  <body>
    <container>
      <form class="form3" method="post">
        <div class="Block-header">
          <h1>Регистрация аккаунта</h1>
        </div>
        <div class="Block-select-column">
          <section class="Block-select-text">
            <input type="text" name="" placeholder="Имя">
          </section>
          <section class="Block-select-text">
            <input type="text" name="" placeholder="Фамилия">
          </section>
        </div>
        <div class="Block-sex">
          <label class="Block-radio-switch">
            <input type="checkbox">
            <span class="radio-switcher"></span>
          </label>
          <p>Мужчина</p>
          <label class="Block-radio-switch">
            <input type="checkbox">
            <span class="radio-switcher"></span>
          </label>
          <p>Женщина</p>
        </div>
        <div class="Block-birthday">
          <h3>Дата рождения</h3>
          <select class="Block-birthday-option">
            <option value="" disabled selected style='display:none;'><p>ДД.ММ.ГГГГ</p></option>
          </select>
        </div>
        <div class="Block-select-column">
          <h3>Данные для входа в сервис</h3>
          <section class="Block-select-text">
            <input type="text" placeholder="Email">
          </section>
          <section class="Block-select-text">
            <input type="text" placeholder="Пароль">
          </section>
        </div>
        <div class="Block-select-checkbox">
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Получать спецпредложения</p>
        </div>
        <div class="Block-sumbit">
          <button class="classic-button" type="button" name="button">
            <div class="clear-block"></div>
            <h3>Перейти к оплате</h3>
            <img src="img/arrow_forward.png">
          </button>
        </div>
        <div class="Block-authorization">
          <p class="black-paragraph">Уже есть аккаунт на Toxin</p>
          <button class="transparent-button" type="button" name="button">
            <div class="Block-transparent-button">
              <h3>Войти</h3>
            </div>
          </button>
        </div>
      </form>
    </container>
    <script type="text/javascript" href="./js/master.js"></script>
  </body>
</html>
