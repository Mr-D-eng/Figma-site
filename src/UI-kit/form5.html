<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/master.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <title></title>
  </head>
  <body>
    <container>
      <form class="form5" method="post">
        <div class="Block-select-column-background" style="background: url(img/image-1.png);">
          <section class="Block-select-row-buttons">
            <a class="select-button prev-button" type="button" name="button">

            <a class="select-button next-button" type="button" name="button">
              <img src="img/expand_more_white.png">

          <div class="Block-select-row-circles">
            <section class="Block-select-circles">

          </div>
        </div>
        <div class="Block-select-column-buttons">

            <h2>№888</h2><h3>люкс</h3>

              <button class="star-button" type="button" name="button"><img src="img/star.png"></button>
              <button class="star-button" type="button" name="button"><img src="img/star.png"></button>
              <button class="star-button" type="button" name="button"><img src="img/star.png"></button>

              <button class="star-button" type="button" name="button"><img src="img/star.png"></button>
            </section>
            <article class="Block-feedback">
              <p><b>145</b> Отзывов</p>
            </article>
          </div>
        </div>
      </form>
    </container>
    <script type="text/javascript" href="./js/master.js"></script>
